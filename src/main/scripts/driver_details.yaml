modules:
  postgresql-plugin:
    url: https://repo1.maven.org/maven2/org/jumpmind/symmetric/jdbc/postgresql/9.2-1002-jdbc4/postgresql-9.2-1002-jdbc4.jar
    driver_prop: '[{"name":"postgresql","type":"jdbc","className":"org.postgresql.Driver","description":"Plugin for the PostgreSQL JDBC driver"}]'
    artifact_name: 'postgresql'
    artifact_version: '9.2-1002-jdbc4'
  mssql-plugin:
    url: https://ida.fel.cvut.cz/maven/com/microsoft/sqlserver/sqljdbc42/6.0.8112/sqljdbc42-6.0.8112.jar
    driver_prop: '[{"name":"sqlserver42","type":"jdbc","className":"com.microsoft.sqlserver.jdbc.SQLServerDriver","description":"Plugin for Microsoft JDBC driver 6.0 for SQL Server"}]'
    artifact_name: 'sqljdbc42'
    artifact_version: '6.0.8112'
  mysql-plugin:
    url: https://repo1.maven.org/maven2/mysql/mysql-connector-java/8.0.25/mysql-connector-java-8.0.25.jar
    driver_prop: '[{"name":"mysql","type":"jdbc","className":"com.mysql.jdbc.Driver","description":"Plugin for the MySQL JDBC driver"}]'
    artifact_name: 'mysql-connector-java'
    artifact_version: '8.0.25'
  oracle-plugin:
    url: https://repo1.maven.org/maven2/com/oracle/database/jdbc/ojdbc8/12.2.0.1/ojdbc8-12.2.0.1.jar
    driver_prop: '[{"name":"oracle","type":"jdbc","className":"oracle.jdbc.driver.OracleDriver","description":"Plugin for the Oracle 12c JDBC driver"}]'
    artifact_name: 'ojdbc8'
    artifact_version: '12.2.0.1'
